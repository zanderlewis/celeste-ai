<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-700">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-gray-300">AI Characters</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for character in characters %}
            <div class="bg-gray-800 p-4 rounded shadow">
                <h2 class="text-xl font-bold text-gray-300">{{ character.description }}</h2>
                <a href="/chat/{{ character.unique_id }}" class="text-blue-500 hover:underline">Chat with {{ character.description.split(' ')[2] }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
